<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Analyzer - EXPERIS Recruitment Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 18px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input[type="file"] {
            display: block;
            margin: 10px 0;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f9f9f9;
        }

        .upload-area:hover {
            background: #f0f0f0;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e9e9f1;
            border-color: #764ba2;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .upload-subtext {
            color: #999;
            font-size: 12px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .button-group button {
            flex: 1;
        }

        .secondary-btn {
            background: #ddd;
            color: #333;
        }

        .secondary-btn:hover {
            background: #ccc;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-container {
            display: none;
        }

        .candidate-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
        }

        .candidate-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .candidate-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .score-badge {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }

        .score-badge.high {
            background: #28a745;
        }

        .score-badge.medium {
            background: #ffc107;
            color: #333;
        }

        .score-badge.low {
            background: #dc3545;
        }

        .candidate-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 15px;
            font-size: 13px;
        }

        .info-item {
            color: #666;
        }

        .info-label {
            font-weight: bold;
            color: #333;
            margin-bottom: 3px;
        }

        .skills {
            margin-bottom: 15px;
        }

        .skills-label {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .skill-tag {
            display: inline-block;
            background: #e9e9f1;
            color: #667eea;
            padding: 4px 10px;
            border-radius: 15px;
            margin-right: 8px;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .experience {
            background: #f9f9f9;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 13px;
        }

        .experience-title {
            font-weight: bold;
            color: #333;
        }

        .experience-details {
            color: #666;
            margin-top: 3px;
            font-size: 12px;
        }

        .matching-score {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .matching-score h4 {
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .matching-details {
            font-size: 12px;
            color: #666;
            line-height: 1.6;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }

        .action-buttons button {
            flex: 1;
            padding: 10px;
            font-size: 12px;
        }

        .export-btn {
            background: #28a745;
        }

        .export-btn:hover {
            background: #218838;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }

        .tab-button {
            padding: 12px 20px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            color: #667eea;
            font-weight: bold;
            width: auto;
        }

        .tab-button.active {
            border-bottom-color: #667eea;
            color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .file-name {
            color: #667eea;
            font-weight: bold;
            margin-top: 10px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ CV Analyzer - EXPERIS</h1>
            <p class="subtitle">Analyse intelligente des candidats avec matching automatique</p>
        </header>

        <div class="main-content">
            <!-- CV Upload Section -->
            <div class="card">
                <h2>üìÑ Charger un CV</h2>
                
                <div class="tabs">
                    <button class="tab-button active" onclick="switchTab('cv-tab')">CV Candidat</button>
                    <button class="tab-button" onclick="switchTab('job-tab')">Cr√©er une Offre</button>
                </div>

                <div id="cv-tab" class="tab-content active">
                    <div class="form-group">
                        <label>Fichier CV (PDF, DOCX, TXT)</label>
                        <div class="upload-area" id="dropZone" ondrop="handleDrop(event)" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)">
                            <div class="upload-icon">üìÅ</div>
                            <div class="upload-text">Glissez votre CV ici</div>
                            <div class="upload-subtext">ou cliquez pour parcourir</div>
                            <input type="file" id="cvFile" accept=".pdf,.docx,.txt,.doc" style="display: none;" onchange="handleFileSelect(event)">
                        </div>
                        <div class="file-name" id="fileName"></div>
                    </div>

                    <div class="form-group">
                        <label>Offre d'emploi cible (optionnel)</label>
                        <select id="jobSelect">
                            <option value="">-- Charger une offre existante --</option>
                        </select>
                    </div>

                    <button onclick="analyzeCV()">Analyser le CV</button>
                </div>

                <div id="job-tab" class="tab-content">
                    <div class="form-group">
                        <label>Titre du poste</label>
                        <input type="text" id="jobTitle" placeholder="ex: D√©veloppeur Python Senior">
                    </div>

                    <div class="form-group">
                        <label>Domaine</label>
                        <select id="jobDomain">
                            <option value="">-- S√©lectionner --</option>
                            <option value="IT">IT / D√©veloppement</option>
                            <option value="Finance">Finance / Comptabilit√©</option>
                            <option value="Marketing">Marketing / Communication</option>
                            <option value="Sales">Ventes / Commercial</option>
                            <option value="HR">RH / Recrutement</option>
                            <option value="Consulting">Consulting</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Niveau d'exp√©rience requis</label>
                        <select id="jobLevel">
                            <option value="">-- S√©lectionner --</option>
                            <option value="Junior">Junior (0-2 ans)</option>
                            <option value="Confirm√©">Confirm√© (2-5 ans)</option>
                            <option value="Senior">Senior (5-10 ans)</option>
                            <option value="Expert">Expert (10+ ans)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Comp√©tences requises (s√©par√©es par des virgules)</label>
                        <textarea id="jobSkills" placeholder="ex: Python, Django, PostgreSQL, API REST"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Localisation</label>
                        <input type="text" id="jobLocation" placeholder="ex: Sophia-Antipolis, t√©l√©travail possible">
                    </div>

                    <div class="form-group">
                        <label>Description du poste</label>
                        <textarea id="jobDescription" placeholder="D√©crivez bri√®vement le r√¥le et les responsabilit√©s..."></textarea>
                    </div>

                    <button onclick="createJob()">Cr√©er l'offre d'emploi</button>
                </div>
            </div>

            <!-- Loading & Results -->
            <div class="card" id="resultCard" style="display: none;">
                <h2>üìä R√©sultats d'Analyse</h2>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Analyse en cours...</p>
                </div>
                <div class="results-container" id="resultsContainer"></div>
            </div>
        </div>

        <div id="alertContainer"></div>
    </div>

    <script>
        let currentCV = null;
        let currentJob = null;
        let jobs = [];

        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(el => el.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // Drag & drop
        function handleDragOver(e) {
            e.preventDefault();
            document.getElementById('dropZone').classList.add('dragover');
        }

        function handleDragLeave(e) {
            document.getElementById('dropZone').classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            document.getElementById('dropZone').classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                document.getElementById('cvFile').files = files;
                handleFileSelect({ target: { files } });
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('fileName').textContent = `‚úì ${file.name}`;
                document.getElementById('cvFile').dataset.file = file.name;
            }
        }

        document.getElementById('dropZone').addEventListener('click', () => {
            document.getElementById('cvFile').click();
        });

        // Create job
        async function createJob() {
            const title = document.getElementById('jobTitle').value;
            const domain = document.getElementById('jobDomain').value;
            const level = document.getElementById('jobLevel').value;
            const skills = document.getElementById('jobSkills').value;
            const location = document.getElementById('jobLocation').value;
            const description = document.getElementById('jobDescription').value;

            if (!title || !domain || !level || !skills) {
                showAlert('Veuillez remplir tous les champs obligatoires', 'error');
                return;
            }

            const jobData = {
                title,
                domain,
                level,
                skills: skills.split(',').map(s => s.trim()),
                location,
                description,
                id: Date.now().toString()
            };

            jobs.push(jobData);
            currentJob = jobData;

            // Update dropdown
            const select = document.getElementById('jobSelect');
            const option = document.createElement('option');
            option.value = jobData.id;
            option.textContent = `${jobData.title} (${jobData.domain})`;
            select.appendChild(option);
            select.value = jobData.id;

            // Clear form
            document.getElementById('jobTitle').value = '';
            document.getElementById('jobDomain').value = '';
            document.getElementById('jobLevel').value = '';
            document.getElementById('jobSkills').value = '';
            document.getElementById('jobLocation').value = '';
            document.getElementById('jobDescription').value = '';

            showAlert('Offre d\'emploi cr√©√©e avec succ√®s!', 'success');

            // Switch to CV tab
            document.getElementById('cv-tab').click();
            switchTab('cv-tab');
        }

        // Analyze CV
        async function analyzeCV() {
            const fileInput = document.getElementById('cvFile');
            const jobSelect = document.getElementById('jobSelect');

            if (!fileInput.files.length) {
                showAlert('Veuillez s√©lectionner un CV', 'error');
                return;
            }

            const selectedJobId = jobSelect.value;
            if (!selectedJobId) {
                showAlert('Veuillez cr√©er ou s√©lectionner une offre d\'emploi', 'error');
                return;
            }

            const selectedJob = jobs.find(j => j.id === selectedJobId);
            if (!selectedJob) {
                showAlert('Offre d\'emploi non trouv√©e', 'error');
                return;
            }

            // Show loading
            document.getElementById('resultCard').style.display = 'block';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultsContainer').innerHTML = '';

            try {
                const formData = new FormData();
                formData.append('cv', fileInput.files[0]);
                formData.append('job', JSON.stringify(selectedJob));

                const response = await fetch('http://localhost:3000/api/analyze', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Erreur API: ${response.statusText}`);
                }

                const result = await response.json();
                document.getElementById('loading').style.display = 'none';
                displayResults(result, selectedJob);

            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                showAlert(`Erreur lors de l'analyse: ${error.message}`, 'error');
                console.error(error);
            }
        }

        // Display results
        function displayResults(data, job) {
            const container = document.getElementById('resultsContainer');
            const candidate = data.candidate;
            const matching = data.matching;

            const scoreColor = matching.score >= 75 ? 'high' : matching.score >= 50 ? 'medium' : 'low';
            const scoreLabel = matching.score >= 75 ? '‚úì Excellent match' : matching.score >= 50 ? '‚ö† Match partiel' : '‚úó Faible match';

            let html = `
                <div class="candidate-card">
                    <div class="candidate-header">
                        <div>
                            <div class="candidate-name">${candidate.firstName} ${candidate.lastName}</div>
                            <div style="color: #999; font-size: 12px; margin-top: 3px;">Localisation: ${candidate.location || 'Non sp√©cifi√©e'}</div>
                        </div>
                        <div class="score-badge ${scoreColor}">${matching.score}% - ${scoreLabel}</div>
                    </div>

                    <div class="candidate-info">
                        <div class="info-item">
                            <div class="info-label">üìß Email</div>
                            <div>${candidate.email || 'Non fourni'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">üì± T√©l√©phone</div>
                            <div>${candidate.phone || 'Non fourni'}</div>
                        </div>
                    </div>

                    <div class="skills">
                        <div class="skills-label">üí° Comp√©tences principales</div>
                        ${candidate.skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                    </div>

                    <div class="matching-score">
                        <h4>üéØ Analyse du matching avec l'offre: ${job.title}</h4>
                        <div class="matching-details">
                            <strong>Points forts:</strong> ${matching.strengths.join(', ')}<br>
                            <strong>Axes d'am√©lioration:</strong> ${matching.improvements.join(', ')}<br>
                            <strong>Analyse:</strong> ${matching.analysis}
                        </div>
                    </div>

                    <div style="margin-bottom: 15px;">
                        <h4 style="color: #333; font-size: 14px; margin-bottom: 10px;">üìö Exp√©rience</h4>
                        ${candidate.experience.map((exp, i) => `
                            <div class="experience">
                                <div class="experience-title">${exp.title}</div>
                                <div class="experience-details">${exp.company} | ${exp.duration}</div>
                                <div class="experience-details" style="margin-top: 5px;">${exp.summary}</div>
                            </div>
                        `).join('')}
                    </div>

                    <div style="margin-bottom: 15px;">
                        <h4 style="color: #333; font-size: 14px; margin-bottom: 10px;">üéì Formation</h4>
                        ${candidate.education.map((edu, i) => `
                            <div class="experience">
                                <div class="experience-title">${edu.degree}</div>
                                <div class="experience-details">${edu.school}</div>
                            </div>
                        `).join('')}
                    </div>

                    <div class="action-buttons">
                        <button class="export-btn" onclick="exportToWord('${candidate.firstName}', '${candidate.lastName}', '${JSON.stringify(candidate).replace(/"/g, '&quot;')}', '${JSON.stringify(job).replace(/"/g, '&quot;')}')">üì• Exporter en Word</button>
                        <button class="secondary-btn" onclick="document.getElementById('resultCard').style.display = 'none';">Fermer</button>
                    </div>
                </div>
            `;

            container.innerHTML = html;
            document.getElementById('resultsContainer').style.display = 'block';
        }

        // Export to Word
        async function exportToWord(firstName, lastName, candidateData, jobData) {
            try {
                const candidate = JSON.parse(candidateData);
                const job = JSON.parse(jobData);

                const response = await fetch('http://localhost:3000/api/export-word', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ candidate, job })
                });

                if (!response.ok) throw new Error('Export failed');

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${firstName}_${lastName}_${new Date().toISOString().split('T')[0]}.docx`;
                a.click();
                window.URL.revokeObjectURL(url);

                showAlert('Fiche candidat export√©e avec succ√®s!', 'success');
            } catch (error) {
                showAlert(`Erreur lors de l'export: ${error.message}`, 'error');
            }
        }

        // Show alerts
        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.textContent = message;
            container.innerHTML = '';
            container.appendChild(alert);

            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
